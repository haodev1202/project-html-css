<!DOCTYPE html>
<!-- Doc -> document 
    Type -> Type -->

<!-- Khái niệm thẻ -> tag 
    <thẻ mở> </thẻ đóng>-->
<html>
    <head>
        <title>Learn HTML-CSS</title>
        <meta charset="utf-8" />
        <!-- utf-8 hỗ trợ hiển thị tiếng việt -->
        <!-- Thẻ meta có nhiều chức năng khác nhau -->
    </head>
    <body>
        <!-- 
            h1 - h6 heading
            p - paragraph
            img - image
            a - anchor
            ul li - unordered list - list item - Không có thứ tự
            table th - table heading tr - table row td - table data
            input
            button
            div tạo một khối để bao quanh các phần tử khác
        -->
        Xin chào các bạn !
        <h1>Học HTML - CSS</h1>
        <input type="text">
        <p>Từ cơ bản tới nâng cao (zezo to hero)</p>

            alt="ảnh thiên nhiên"
        />
        <a
            href="https://www.youtube.com/watch?v=Kgb8kxcqafA"
            >Tan biến Quân AP & Hoàng Dũng</a
        >

        <ul>
            <li>HTML là gì ?</li>
            <li>CSS là gì?</li>
            <li>Học này học kia</li>
            <li>Tốt rồi</li>
        </ul>

        <table>
            <thead>
                <th>STT</th>

            </thead>

                <tr>

                </tr>
                <tr>

                </tr>

                    <td>1</td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
