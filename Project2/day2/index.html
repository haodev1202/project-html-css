<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Phải liên kết file css này với file html -->
    <link rel="stylesheet" href="./main.css">
    <style>
        h1 {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: red;">Css in html?</h1>
        <ol>
            <li>Internal</li>
            <!-- Bên trong -->
             <!-- Sử dụng một cặp thẻ style trong chính file html của chúng ta -->
            <li>External</li>
            <!-- Bên ngoài -->
             <!-- Sử dụng một file css liên kết vào file html -->
            <li>Inline</li>
            <!-- Trên một dòng -->
        </ol>
    </div>
</body>
</html>
